<html>
    <head>
        <title>Sightings</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Sightings</h1>
            <hr/>
            <div class="navbar">
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="index.html">Home</a></li>
                    <li role="presentation"><a href="organization.html">Organizations</a></li>
                    <li role="presentation"><a href="superhero.html">SuperHeroes</a></li>
                    <li role="presentation"><a href="location.html">Locations</a></li>
                    <li role="presentation" class="active"><a href="sighting.html">Sightings</a></li>
                </ul>    
            </div>
            <ul class="list-group" id="errorMessages"></ul>
            <!--
            Add a row to our container - this will hold the summary table and the new contact form.
            -->
            <div class="row">
                <!-- #2: Add a col to hold the summary table - have it take up half the row -->
                <div class="col-md-6">
                    <div id="sightingTableDiv">
                        <h2>All Sightings</h2>

                        <table id="sightingTable" class="table table-hover">
                            <tr>
                                <th width="40%">Location</th>
                                <th width="30%">Date</th>
                                <th width="15%"></th>
                                <th width="15%"></th>
                            </tr>
                            <!--
                             #3: This holds the list of contacts - we will add rows
                            dynamically
                             using jQuery
                            -->
                            <tbody id="contentRow"></tbody>
                        </table>
                    </div>

                    <!--
                            Below is the edit organization form.  it is hidden until
                            edit link is clicked, then it is shown dynamically using
                            jQuery.
                    -->

                    <div id="editFormDiv" style="display: none">
                        <h2>Edit Sightings</h2>

                        <form class="form-horizontal" role="form" id="editForm">
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="editSightingId">
                            </div>

                            <div class="form-group">
                                <input type="hidden" class="form-control" id="editDate">
                            </div>

                            <div class="form-group">    
                                <label for="editHeroes" class="col-md-4 control-label">
                                    Select Heroes:
                                </label>
                                <div class="col-md-8">
                                    <select class="form-control selectpicker" multiple title="Choose all that apply..." 
                                            data-selected-text-format="count" id="editHeroes" required></select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="editLocation" class="col-md-4 control-label">
                                    Select Location:
                                </label>
                                <div class="col-md-8">
                                    <select class="form-control" id="editLocation" required></select>                                 
                                </div>    
                            </div>

                            <div class="col-md-12 col-md-offset-6" id="btn-group">
                                <input type="hidden" id="edit-hero-id">
                                <button type="button" id="cancelEditButton" class="btn btn-default">
                                    Cancel
                                </button>

                                <button type="submit" id="updateButton" class="btn btn-info">
                                    Update Sighting
                                </button>    
                            </div>

                        </form>
                    </div>
                </div> <!-- End col div -->
                <!--
                #4: Add col to hold the new contact form - have it take up the other half of the row
                -->


                <div class="col-md-6">
                    <h2>Add New Sighting</h2>

                    <form class="form-horizontal" role="form" id="addForm">

                        <div class="form-group">
                            <input type="hidden" class="form-control" id="addDate">
                        </div>

                        <div class="form-group">    
                            <label for="addHeroes" class="col-md-4 control-label">
                                Select Heroes:
                            </label>
                            <div class="col-md-8">
                                <select class="form-control selectpicker" multiple title="Choose all that apply..." 
                                        data-selected-text-format="count" id="addHeroes" required></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="addLocation" class="col-md-4 control-label">
                                Select Location:
                            </label>
                            <div class="col-md-8">
                                <select class="form-control" id="addLocation" required></select>                                 
                            </div>    
                        </div>

                        <div class="col-md-12 col-md-offset-6" id="btn-group">
                            <input type="hidden" id="edit-hero-id">
                            <button type="button" id="cancelAddButton" class="btn btn-default">
                                Cancel
                            </button>

                            <button type="submit" id="addButton" class="btn btn-info">
                                Add Sighting
                            </button>    
                        </div>

                    </form>
                </div> <!-- End col div -->
            </div> <!-- End row div -->
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
        <script src="js/sighting.js"></script>
    </body>
</html>
